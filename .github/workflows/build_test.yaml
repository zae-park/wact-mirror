name: Flutter CI

on:
  push:
    branches: [ main, dev, action ]
  pull_request:
    branches: [ main, dev, action ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@vmaster
        with:
          channel: 'stable'

      - name: Pub Get Packages
        run: flutter pub get
        
      - name: build appbundle
        run: flutter build appbundle

